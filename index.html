<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using html and css make a pop modal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#popup" class="signin">Sign In</a>

    <div class="modal-container" id="popup">
        <div class="modal-contaner">
            <div class="header">
                <h1>Sign In</h1>
                <a href="#" class="close">&times;</a>
            </div>
            <div class="content">
                <div class="img">
                    <img src="profile.png" alt="">
                </div>
                <div class="form">
                    <div class="user">
                        <input type="text" placeholder="Username" class="username">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" class="pass">
                    </div>
                    <button class="submit">Login</button>
                </div>
            </div>
            <div class="footer">
                <h1>Footer</h1>
            </div>
        </div>
    </div>
</body>
</html>
